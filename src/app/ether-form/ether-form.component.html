<div class="selectedMediafile">

  <p class="fileTitle">{{selectedMediafile.title}}</p>
  <p class="fileType">{{selectedMediafile.type}}</p>
  <p class="fileDuration">{{selectedMediafile.duration | formatDuration}}</p>

    <button mat-raised-button color="primary">
      <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
    </button>
</div>

<div class="playSettings">

  <div class="setting">
    <h2>Воспроизвести с</h2>
    <app-time-duration [duration]="mediaOffset"></app-time-duration>
  </div>

  <div class="setting">
    <h2>Текущее время плеера</h2>
    <app-time-duration [duration]="currentPlayTime"></app-time-duration>
  </div>

 <div class="setting">
   <h2>Воспроизведение по</h2>
   <app-time-duration [duration]="playUntil"></app-time-duration>
 </div>

  <div class="setting">
    <h2>Hачало в эфире</h2>
    <app-time-duration [duration]="startTime"></app-time-duration>

    <mat-form-field>
      <input matInput [matDatepicker]="startPicker" >
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="setting">
    <h2>Длительность в эфире</h2>
    <app-time-duration [duration]="durationInEther"></app-time-duration>
  </div>

  <div class="setting">
    <h2>Окончание в эфире</h2>
    <app-time-duration [duration]="endInEther"></app-time-duration>

    <mat-form-field>
      <input matInput [matDatepicker]="endPicker" >
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

</div>

<div class="btn-wrap">
  <button mat-raised-button color="primary">Сохранить</button>

  <button mat-raised-button color="primary">Отмена</button>
</div>
