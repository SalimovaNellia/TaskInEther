<div class="mat-elevation-z8">
  <table mat-table [dataSource]="mediafiles">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Тип </th>
      <td mat-cell *matCellDef="let mediafile"> {{mediafile.type}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let mediafile"> {{mediafile.title}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Длительность </th>
      <td mat-cell *matCellDef="let mediafile"> {{mediafile.duration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectMediafile(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 5]" showFirstLastButtons></mat-paginator>
</div>

<div class="btn-wrap">
  <button mat-raised-button color="primary" (click)="onSelectMedifile(mediafile)">Применить выбранный файл</button>
</div>
